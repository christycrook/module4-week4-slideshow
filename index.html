<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Slide Show</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
       <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 5</div>
            <img src="/images/poster1.jpg" style="width: 100%;" class="firstImage">
            <div class="text">Caption Text</div>
        </div>
  
        <div class="mySlides fade">
            <div class="numbertext">2 / 5</div>
            <img src="images/poster2.jpg" style="width: 100%;">
            <div class="text">Caption Two</div>
        </div>
  
        <div class="mySlides fade">
            <div class="numbertext">3 / 5</div>
            <img src="images/poster3.jpg" style="width: 100%;">
            <div class="text">Caption Three</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 5</div>
            <img src="images/poster4.jpg" style="width: 100%;">
            <div class="text">Caption Four</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">5 / 5</div>
            <img src="images/poster5.jpg" style="width: 100%;">
            <div class="text">Caption Five</div>
        </div>
  
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div style="text-align:center">
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
      </div>
    <style src="app.js"></style>
  </body>
